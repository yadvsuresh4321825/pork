<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Love Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        .line {
            position: relative;
            width: 80%;
            height: 4px;
            background-color: #333;
        }
        .heart {
            position: absolute;
            top: -18px; /* Adjust according to the heart size */
            left: 0;
            width: 36px;
            height: 36px;
            background-color: red;
            transform: rotate(-45deg);
            animation: move 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 36px;
            height: 36px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -18px;
            left: 0;
        }
        .heart::after {
            left: 18px;
            top: 0;
        }
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 36px); /* Subtract heart's width */
            }
        }
    </style>
</head>
<body>
    <div class="line">
        <div class="heart"></div>
    </div>
</body>
</html>
